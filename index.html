<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__navbar navbar">
          <div class="container">
            <div class="navbar__wrap">
              <span class="navbar__logo">
              Startup
              </span>
              <nav class="navbar__links">
                <ul class="navbar__elements">
                  <li class="nav__link"><a href="#">Home</a></li>
                  <li class="nav__link"><a href="#">Services</a></li>
                  <li class="nav__link"><a href="#">About</a></li>
                  <li class="nav__link"><a href="#">Works</a></li>
                  <li class="nav__link"><a href="#">Blog</a></li>
                  <li class="nav__link"><a href="#">Clients</a></li>
                  <li class="nav__link"><a href="#">Contacts</a></li>
                </ul>
              </nav>
              <div class="navbar__burger-menu menu">
                <div class="menu__wrap">
                  <input type="checkbox" id="menu__drop-down">
                  <label for="menu__drop-down" class="menu__btn"></label>
                  <div class="menu__lines">
                    <div class="menu__line one"></div>
                    <div class="menu__line two"></div>
                    <div class="menu__line three"></div>
                    <div class="menu__line four"></div>
                  </div>
                  <nav class="menu__links">
                    <span></span>
                    <a href="#">Home</a>
                    <a href="#">Services</a>
                    <a href="#">About</a>
                    <a href="#">Works</a>
                    <a href="#">Blog</a>
                    <a href="#">Clients</a>
                    <a href="#">Contacts</a>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__hero hero">
          <div class="container">
            <div class="hero__title">Welcome to STARTUP</div>
            <div class="hero__subtitle">Your Favourite Creative Agency Template</div>
            <div class="hero__buton">
              <a href="#">Get Started</a>
            </div>
          </div>
        </div>     
      </header>
    </div>
  </body>
</html>
